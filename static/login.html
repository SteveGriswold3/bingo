    <script>
        function check_user() {
            var user = document.getElementById('userid').value
            var key = document.getElementById('pass').value
            if (key=="") {
                document.getElementById('key_error').innerText = "Must Enter Secret Key.";    
            } else {
                jqry='/'.concat(user)
                jqry=jqry.concat('/')
                jqry=jqry.concat(key)
                jqry=jqry.concat('/check_user.json')

                var jsonData = $.ajax({
                    url: jqry,
                    dataType: 'json',
                    }).done(function (results) {
                        if (results.response=='id') { 
                            document.getElementById('key_error').innerText = "";    
                            document.getElementById('user_error').innerText = "Incorrect e-mail.";    
                        } else if (results.response=='key') {
                            document.getElementById('user_error').innerText = "";
                            document.getElementById('key_error').innerText = "Invalid Secret Key.";    
                        } else {
                            window.location.href = '/welcome';
                        }
                    })    
            }                  
        }

        setInterval(function() {
            /// code here
        }, 1 * 1000); // 1 * 1000 milsec
    </script>

    <script>
        // Get the user field
        var inputUser = document.getElementById("userid");

        // Execute a function when the user releases a key on the keyboard
        inputUser.addEventListener("keyup", function(event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
